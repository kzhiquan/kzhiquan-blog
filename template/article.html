{% autoescape None %}
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>{{ title }} - {{ article["title"] }}</title>
		<link rel="stylesheet" href="{{ static_url("style2.css") }}" type="text/css" media="screen">
		<link href='http://fonts.googleapis.com/css?family=Trade+Winds' rel='stylesheet' type='text/css'>
		<link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml" />
	</head>
	<body>
		<div id="content">
			<header>
			<hgroup>
				<h1 id="site-title">
					<a href="{{ url }}" title="MartianZ">{{ title }}</a>
				</h1>
				 <!--<h2 id="site-description">
					Here's my blog :)
				</h2>-->
				<h2 class="site-nav">
					<a href="{{ url }}">首页</a>
				</h2>
				<h2 class="site-nav">
					<a href="https://github.com/kzhiquan">GitHub</a>
				</h2>
			</hgroup>
			</header>
		
		
		<div id="main">
			<div id="primary">
				<article>
					<div class="entry-header">
						<h1 class="entry-title"><a href="/article/{{ article["name"] }}">{{ article["title"] }}</a></h1>
						
						<div class="entry-meta">
							<span class="sep">Posted on <time class="entry-date">{{ article["date"] }}</time></a></span>
						</div>
					</div>
					
					<div class="entry-content">
						{{ (article["content"]) }}
					</div>
					
				</article>
				
				
				<div class="comments">
 					<div id="disqus_thread"></div>
    				<script type="text/javascript">
        				/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        				var disqus_shortname = 'warterstar'; // required: replace example with your forum shortname

        				/* * * DON'T EDIT BELOW THIS LINE * * */
        				(function() {
            				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            				dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        				})();
    				</script>
    				<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    				<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
				</div>
		</div>
		
		<footer>
			<!--<div class="div-footer">
							Powered by <a href="https://github.com/kzhiquan">kzhiquan-blog</a>
			</div>-->
		</footer>
		</div>
		

		
	<div style="display:none;">
		<script type="text/javascript">
			var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
			document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F76b3be549a2d9c8770ad71b228ffba00' type='text/javascript'%3E%3C/script%3E"));
		</script>
		<script type="text/javascript">

  			var _gaq = _gaq || [];

    			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
 			 })();
		</script>
	</div>
	</body>
</html>
